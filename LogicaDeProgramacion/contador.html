<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <link href="https://cdn.simplecss.org/simple.css" rel="stylesheet" />
    </head>

    <body>
        <h1>
        Contador
        <output id="espacio">0</output>
        </h1>

        <button id="botonSumar1">Sumar 1</button>
        <button id="botonSumar10">Sumar de a 10</button>
        <button id="botonRestar1">Restar 1</button>
        <button id="botonRestar10">Restar 10</button>

        <script>
            numero = 0;
            botonSumar1.onclick = fnSumar1;
            function fnSumar1() {
                numero = numero + 1;
                espacio.value = numero; // alternativa a alert
            }

            botonSumar10.onclick = fnSumar10;
            function fnSumar10() {
                numero = numero + 10;
                espacio.value = numero; // alternativa a alert
            }

            botonRestar1.onclick = fnRestar1;
            function fnRestar1() {
                numero = numero - 1;
                espacio.value = numero; // alternativa a alert
            }

            botonRestar10.onclick = fnRestar10;
            function fnRestar10() {
                numero = numero - 10;
                espacio.value = numero; // alternativa a alert
            }
        </script>
    </body>
</html>
