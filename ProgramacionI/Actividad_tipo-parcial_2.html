<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
    <style> /*ESTILOS DE CSS*/
         body {
            button{
                margin: 40vh;
                transition: 3s transform ; /* PARTE DE LA CONSIGNA !!!! */
            }
        }
    </style>
    <title>Document</title>
</head>
<body>
    <button id="idBotonAnimacion">Secuencia animación</button>
</body>
<script>
    /*CONSIGNA:

        El siguiente botón debe aplicar lo siguiente: Al hacerle click debe

        - Agrandarse (.transform="scale(2)")
        - 3 segundos después debe moverse hacia la derecha (.transform="translate(100)")
        - 3 segundos después debe rotar 90 grados (.transform="rotate(90deg)")
        - y 3 segundos después debe normalizarse (.transform="")
        Para lograrlo, desde la programación tenés que:
                mencionar al botón, agregar .style y .transform = "", 
        como lo hicimos con idLuz1.style.fill="red"; en el semáforo

        Explicación: Con la regla CSS de transición, le estamos dando una instrucción al navegador de que cuando cambie una regla cualquiera (ALL), este cambio tarde 3 segundos en producirse. La única regla que cambiaría sería la de transform.
    */

    var _timer = null ;


    function fnAgrandar(){
        console.log("Se está agrandando el botón");
        idBotonAnimacion.style.transform = "scale(2)";
        _timer = setTimeout(fnRotar, 3*1000);
        return;
    }
    idBotonAnimacion.onclick = fnTrasladar;




    function fnTrasladar(){
        console.log("Se está moviendo el botón");
        idBotonAnimacion.style.transform="translate(100px)";
        _timer = setTimeout(fnRotar, 3*1000);
        return;
    }
   

    function fnRotar(){
        console.log("Se está girando el botón");
        idBotonAnimacion.style.transform="rotate(90deg)";
        _timer = setTimeout(fnNormalOtraVez, 3*1000);
        return;
        
    }


    function fnNormalOtraVez(){
        console.log("Se está normalizando el botón");
        idBotonAnimacion.style.transform="";
        clearTimeout(_timer);
        return;
        
    }

    
</script>
</html>
