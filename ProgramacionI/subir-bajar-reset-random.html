<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Subir y bajar</title>
        <link
          rel="stylesheet"
          href="https://cdn.simplecss.org/simple.css"
        />
        <style>[full]{width:100%;text-align: center}</style>
    </head>
    <body>
        <header>
            <h1>Subir y bajar</h1>
            <button >Volver</button>
        </header>
        <table >
            <tr>
                <td><button id="idBotonSubir" full>+</button></td>
                <td><h2 full><output id="idNumero">0</output></h2></td>
                <td><button id="idBotonBajar" full>-</button></td>
            </tr>
        </table>
        <table>
            <tr>
                <td><button id="idBotonReset" full>Reiniciar</button></td>
                <td><button id="idBotonRandom" full>Aleatorio</button></td>
            </tr>
        </table>

        <script>
            let _miNumero = 0; // Number
            function fnClickSubir(){
                _miNumero = _miNumero + 1;
                idNumero.value = _miNumero;
                return;
            }
            idBotonSubir.onclick = fnClickSubir;
            

            function fnClickBajar(){
                _miNumero = _miNumero - 1;
                idNumero.value = _miNumero;
                return;
            }
            idBotonBajar.onclick = fnClickBajar;


            function fnClickReset(){
                _miNumero = 0;
                idNumero.value = _miNumero;
                return;
            }
            idBotonReset.onclick = fnClickReset;

            function fnClickAleatorio(){
                _miNumero = Math.round(Math.random()*100);
                idNumero.value = _miNumero;
                return;
            }
            idBotonRandom.onclick = fnClickAleatorio;
            </script>
    </body>
</html>
