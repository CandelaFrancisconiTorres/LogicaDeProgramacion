<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="idBoton1">
        sumar números
    </button>

    <script>
        idBoton1.onclick = fnsumar;
        function fnsumar(){
            var suma = 0;
            var veces = 1;

            while (veces <= 10){
                //<!--acá hacemos lo que tenemos que repetir-->
                var num = +prompt("Decime un número");
                    suma = suma + num; 
                    veces = veces + 1;
            }
            alert(suma);
        }
    </script>
</body>
</html>
