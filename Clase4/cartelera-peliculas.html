<html>
    <head>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css" />
        <meta name="viewport" content="width= device-width, user-scalable=no" /> 
    </head>
    <body>
        <header>
            <h1>Cinemarqa</h1>
            <nav>
                <button>Inicio</button>
                <button>Productos</button>
                <button>Cartelera</button>
            </nav>
        </header>

        <main>
            <h2>Elegí tu película</h2>
            <ul>
                <li>[1] Moana 2 (+7).</li>
                <li>[2] Super Mario Bros (+7).</li>
                <li>[3] It (+16).</li>
                <li>[4] Minecraft (+7).</li>
                <li>[5] Blanca Nieves (ATP).</li>
            </ul>
            <button id="juanito">Elegir Película</button>   
        </main>
            
        <script>
            function fnedad(){
                alert("Bienvenidos al cine");
                edad = prompt("Qué edad tenés?");
                pelicula = prompt("Cuál peli vas a ver?");

                if(pelicula == 1){
                    if(edad >= 7){
                        alert("Usted puede ver la película");
                    }
                    else{
                        alert("No puede ver la película");
                    }
                }
                else{
                    if(pelicula == 2){
                        if(edad >= 7){
                            alert("Usted puede ver la película");
                        }
                        else{
                            alert("Usted no puede ver la película");
                        }
                    }
                    else{
                        if(pelicula == 3){
                            if(edad >= 16){
                                alert("Usted puede ver la película");
                            }
                            else{
                                alert("Usted no puede ver la película");
                            }
                        }
                        else{
                            if(pelicula == 4){
                                if(edad >= 7){
                                    alert("Usted puede ver la película");
                                }
                                else{
                                    alert("Usted no puede ver la película");
                                }
                            }
                            else{
                                if(pelicula == 5){
                                    alert("Disfrute la película");
                                    }
                                    else{
                                        alert("Esa película no se encuentra en cartelera");
                                    }
                                }
                            }
                        }
                    }

                } // fin de función
        
            juanito.onclick = fnedad;
        </script>
    </body>
</html>
